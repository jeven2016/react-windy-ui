<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="fa/css/font-awesome.min.css" rel="stylesheet">
  <link href="../dist/default/wui-modern-0.5.1.css" rel="stylesheet">
  <script src="jquery-3.1.0.js" type="application/javascript"></script>
  <style type="text/css">
    .area-example {
      margin: 10px auto;
      padding: 20px;
      overflow: auto;
    }

    .popover {
      display: inline-block;
      position: relative;
    }
  </style>

  <script language="JavaScript">
    var borderWidth = 12;

    function adjust2(popover, ctrl, type) {
      var scrollTop = document.documentElement.scrollTop || window.pageYOffset
          || document.body.scrollTop;
      var scrollLeft = document.documentElement.scrollLeft || window.pageXOffset
          || document.body.scrollLeft;

      var pos = ctrl.getBoundingClientRect();
      if (type === 'bottom') {
        popover.style.left = scrollLeft + (pos.left - (popover.offsetWidth - ctrl.offsetWidth) / 2)
            + 'px';
        popover.style.top = (pos.bottom + borderWidth) + scrollTop + 'px';
      }

      if (type === 'top') {
        popover.style.left = scrollLeft + (pos.left - (popover.offsetWidth - ctrl.offsetWidth) / 2)
            + 'px';
        popover.style.top = (pos.top - popover.offsetHeight - borderWidth) + scrollTop + 'px';
      }

      if (type === 'left') {
        popover.style.left = scrollLeft + pos.left - popover.offsetWidth - borderWidth + 'px';
        popover.style.top = pos.top - (popover.offsetHeight - ctrl.offsetHeight) / 2 + scrollTop
            + 'px';
      }

      if (type === 'right') {
        popover.style.left = scrollLeft + pos.right + borderWidth + 'px';
        popover.style.top = pos.top - (popover.offsetHeight - ctrl.offsetHeight) / 2 + scrollTop
            + 'px';
      }

      if (type === 'topLeft') {
        popover.style.left = scrollLeft + pos.left + 'px';
        popover.style.top = pos.top - popover.offsetHeight - borderWidth + scrollTop + 'px';
      }

      if (type === 'topRight') {
        popover.style.left = scrollLeft + pos.right - popover.offsetWidth + 'px';
        popover.style.top = pos.top - popover.offsetHeight - borderWidth + scrollTop + 'px';
      }

    }

    window.onresize = function (ev) {
      adjust2($('#clickPop_pop')[0], $('#clickPop')[0], 'bottom');

    };

    $(function () {


      $('#clickPop').click(function () {
        adjust2($('#clickPop_pop')[0], $('#clickPop')[0], 'bottom');
      });

      $('#clickPopTop').click(function () {
        adjust2($('#clickPop_pop')[0], $('#clickPopTop')[0], 'top');
      });

      $('#clickPopLeft').click(function () {
        adjust2($('#clickPop_pop')[0], $('#clickPopLeft')[0], 'left');
      });

      $('#clickPopRight').click(function () {
        adjust2($('#clickPop_pop')[0], $('#clickPopRight')[0], 'right');
      });

      $('#clickPopTopLeft').click(function () {
        adjust2($('#clickPop_pop')[0], $('#clickPopTopLeft')[0], 'topLeft');
      });

      $('#clickPopTopRight').click(function () {
        adjust2($('#clickPop_pop')[0], $('#clickPopTopRight')[0], 'topRight');
      });
    });

  </script>
</head>
<body>
<div class="area-example">
  Menu示例：<br/><br/>

  <div id="clickPop_pop" class="popover" style="position: absolute;z-index: 9999;background: white">
    <div class="bottom-left popover-arrow"></div>
    <div class="card">
      <div class="card-body">
        Popover body, Popover body, Popover body,Popover body, Popover body, Popover body,
        Popover body, Popover body, Popover body,Popover body, Popover body, Popover body,
      </div>
    </div>
  </div>

  <div align="center">

  </div>

  <div style="margin-top: 5rem">

  </div>


  <div class="popover-wrapper" style="padding-left: 10rem">
    <button id="clickPop" class="button outline blue">bottom</button>
    <button id="clickPopTop" class="button outline blue">top</button>
    <button id="clickPopLeft" class="button outline blue">left</button>
    <button id="clickPopRight" class="button outline blue">right</button>
    <button id="clickPopTopLeft" class="button outline blue">topLeft</button>
    <button id="clickPopTopRight" class="button outline blue">topRight</button>

  </div>


  <div style="margin-top:3rem"></div>
</div>

</body>
</html>
