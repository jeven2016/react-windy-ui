<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="fa/css/font-awesome.min.css" rel="stylesheet">
  <link href="../dist/default/wui-modern-0.5.1.css" rel="stylesheet">
  <script src="jquery-3.1.0.js" type="application/javascript"></script>
  <style type="text/css">
    body {
      padding: 1rem;
    }

    .container {
      margin: 2rem;
      width: 30%;
    }
  </style>

  <script language="JavaScript">
  </script>
</head>
<body>
<div>

  <div class="card">
    <div class="card-row">
      <div class="progress">
        <div class="bar">
          <div class="bg" style="width:40%">
          </div>
        </div>
        <div class="info">
          40%
        </div>
      </div>

      <div class="progress info">
        <div class="bar">
          <div class="bg" style="width:50%">
          </div>
        </div>
        <div class="info">
          50%
        </div>
      </div>
      <div class="progress ok">
        <div class="bar">
          <div class="bg" style="width:80%">
          </div>
        </div>
        <div class="info">
          80%
        </div>
      </div>

      <div class="progress warning">
        <div class="bar">
          <div class="bg" style="width:90%">
          </div>
        </div>
        <div class="info">
          90%
        </div>
      </div>

      <div class="progress error">
        <div class="bar">
          <div class="bg" style="width:100%">
          </div>
        </div>
        <div class="info">
          100%
        </div>
      </div>
    </div>

  </div>

  <div class="container">
    <div class="progress with-stripe">
      <div class="bar">
        <div class="bg" style="width:40%">
        </div>
      </div>
      <div class="info">
        40%
      </div>
    </div>

    <div class="progress info with-stripe">
      <div class="bar">
        <div class="bg" style="width:50%">
        </div>
      </div>
      <div class="info">
        50%
      </div>
    </div>
    <div class="progress ok with-stripe">
      <div class="bar">
        <div class="bg" style="width:80%">
        </div>
      </div>
      <div class="info">
        80%
      </div>
    </div>

    <div class="progress warning with-stripe">
      <div class="bar">
        <div class="bg" style="width:90%">
        </div>
      </div>
      <div class="info">
        90%
      </div>
    </div>

    <div class="progress error with-stripe">
      <div class="bar">
        <div class="bg" style="width:100%">
        </div>
      </div>
      <div class="info">
        100%
      </div>
    </div>

    <div class="progress error with-stripe without-info">
      <div class="bar">
        <div class="bg" style="width:100%">
          100%
        </div>
      </div>
      <div class="info">

      </div>
    </div>

  </div>


  <div class="container">
    <div class="progress with-stripe animation">
      <div class="bar">
        <div class="bg" style="width:40%">
        </div>
      </div>
      <div class="info">
        40%
      </div>
    </div>

    <div class="progress info with-stripe  animation">
      <div class="bar">
        <div class="bg" style="width:50%">
        </div>
      </div>
      <div class="info">
        50%
      </div>
    </div>
    <div class="progress ok with-stripe animation">
      <div class="bar">
        <div class="bg" style="width:80%">
        </div>
      </div>
      <div class="info">
        80%
      </div>
    </div>

    <div class="progress warning with-stripe animation">
      <div class="bar">
        <div class="bg" style="width:90%">
        </div>
      </div>
      <div class="info">
        90%
      </div>
    </div>

    <div class="progress error with-stripe animation">
      <div class="bar">
        <div class="bg" style="width:100%">
        </div>
      </div>
      <div class="info">
        100%
      </div>
    </div>


  </div>


  <div class="card">
    <div class="card-row">
      <div class="progress animation">
        <div class="bar">
          <div class="bg" style="width:40%">
          </div>
        </div>
        <div class="info">
          40%
        </div>
      </div>

      <div class="progress info animation">
        <div class="bar">
          <div class="bg" style="width:50%">
          </div>
        </div>
        <div class="info">
          50%
        </div>
      </div>
      <div class="progress ok animation">
        <div class="bar">
          <div class="bg" style="width:80%">
          </div>
        </div>
        <div class="info">
          80%
        </div>
      </div>

      <div class="progress warning animation">
        <div class="bar">
          <div class="bg" style="width:90%">
          </div>
        </div>
        <div class="info">
          90%
        </div>
      </div>

      <div class="progress error animation">
        <div class="bar">
          <div class="bg" style="width:100%">
          </div>
        </div>
        <div class="info">
          100%
        </div>
      </div>
    </div>

  </div>



  <div class="progress info animation top without-info" style="height:5px">
    <div class="bar">
      <div class="bg" style="width:70%">
      </div>
    </div>
  </div>
</div>

</body>
</html>
