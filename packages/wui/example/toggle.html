<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="fa/css/font-awesome.min.css" rel="stylesheet">
  <link href="../dist/default/wui-modern-0.5.1.css" rel="stylesheet">
  <script src="jquery-3.1.0.js" type="application/javascript"></script>
  <style type="text/css">
    .area-example {
      margin: 10px auto;
      padding: 0 20px;
    }


  </style>

  <script language="JavaScript">
    $(function () {
      $(".toggle").click(function () {
        $(this).toggleClass("on");
        $(this).toggleClass("off");
      });
    });
  </script>
</head>
<body>

<div class="area-example">
  <button>
    <div class="toggle on">
    <div class="bar"></div>
    <div class="ball"></div>
  </div>
  </button>


  <div class="toggle off">
    <div class="bar"></div>
    <div class="ball"></div>
  </div>
  <div class="primary toggle on ">
    <div class="bar">on</div>
    <div class="ball"></div>
  </div>


  <div class="primary toggle off ">
    <div class="bar">off</div>
    <div class="ball"></div>
  </div>
  <div class="primary toggle off ">
    <div class="bar"></div>
    <div class="ball">off</div>
  </div>
  <div class="primary toggle on ">
    <div class="bar"><i class="fa fa-check"></i></div>
    <div class="ball"></div>
  </div>
  <div class="primary toggle off ">
    <div class="bar"><i class="fa fa-remove"></i></div>
    <div class="ball"></div>
  </div>
  <div class="primary toggle on ">
    <div class="bar"><i class="fa fa-check"></i></div>
    <div class="ball"></div>
  </div>
  <div class="primary toggle off ">
    <div class="bar"><i class="fa fa-remove"></i></div>
    <div class="ball"></div>
  </div>

  <div class="secondary toggle on">
    <div class="bar">ON</div>
    <div class="ball"></div>
  </div>
</div>

</body>
</html>
