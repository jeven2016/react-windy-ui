<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="fa/css/font-awesome.min.css" rel="stylesheet">
  <link href="../dist/default/wui-modern-0.5.1.css" rel="stylesheet">
  <script src="jquery-3.1.0.js" type="application/javascript"></script>
  <style type="text/css">
    .area-example {
      margin: 10px auto;
      padding: 20px;
    }

    .week-item {
      width: 2rem;
      display: inline-block;
      float: left;
      background-color: #1f64a5;
      border: 1px solid #2f782f;
    }
  </style>

  <script language="JavaScript">
    (function($) {
      $.fn.drawer = function() {

      };
    })(jQuery);

    function showDrawer(drawerId) {
      $('#' + drawerId).addClass('active');
    }

    function closeDrawer(drawer) {
      $('#' + drawer).removeClass('active').addClass("inactive");
    }
  </script>
</head>
<body>
<div class="area-example">
  <h1>Drawer 示例</h1>
  <br/>
  <button class="button" onclick="showDrawer('leftDrawer')">Left Drawer</button>
  <button class="button" onclick="showDrawer('topDrawer')">Top Drawer</button>
  <button class="button" onclick="showDrawer('rightDrawer')">Right Drawer</button>
  <button class="button" onclick="showDrawer('bottomDrawer')">Bottom Drawer</button>

  <div id="leftDrawer" class="drawer normal left">
    <div class="">
      <button class="button">
        <i class="fa fa-list"></i>&nbsp;APP
      </button>
      <button class="button" onclick="closeDrawer('leftDrawer')">Close</button>
    </div>
  </div>
  <div id="topDrawer" class="top drawer normal">
    <div class="">
      <button class="button">
        <i class="fa fa-list"></i>&nbsp;APP
      </button>
      <button class="button" onclick="closeDrawer('topDrawer')">Close</button>
      <br/>
    </div>
  </div>

  <div id="rightDrawer" class="right drawer normal">
    <div class="">
      <button class="button">
        <i class="fa fa-list"></i>&nbsp;APP
      </button>
      <button class="button" onclick="closeDrawer('rightDrawer')">Close</button>
    </div>
  </div>

  <div id="bottomDrawer" class="bottom drawer normal">
    <div class="">
      <button class="button">
        <i class="fa fa-list"></i>&nbsp;APP
      </button>
      <button class="button" onclick="closeDrawer('bottomDrawer')">Close</button>
    </div>
  </div>

</div>

</body>
</html>
