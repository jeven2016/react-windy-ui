<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="fa/css/font-awesome.min.css" rel="stylesheet">
    <link href="../dist/default/wui-modern-0.5.1.css" rel="stylesheet">
    <style type="text/css">

        .area-example {
            margin: 10px auto;
            padding: 20px;
            overflow: auto;
        }

        .list-container {
            position: relative;
        }

        .list-container .buttons, .list-container .button-group {
            margin: 10px;
        }

        .code-container {
            margin: 20px;
            background-color: #ccc;
            display: block;
            width: 80%;
            border: 1px solid;
            color: black;
        }

        .title {
            font-size: 20px;
            padding: 5px;
            font-weight: 700;
            color: blue;
            box-shadow: 0 0 8px rgba(0, 0, 0, .5);
        }

    </style>
</head>
<body>
<div class="area-example">
    <div>
        <h1>Button add-ons示例:</h1>
    </div>
    <div class="list-container">
        <h3>buttons with different color</h3><br/>
        <div>
            <button class="button with-bg normal primary">primary</button>
            <button class="button with-bg normal secondary">secondary</button>
            <button class="button with-bg normal info">info</button>
            <button class="button with-bg normal success">success</button>
            <button class="button with-bg normal danger">danger</button>

            <button class="button with-bg normal black">Black</button>
            <button class="button with-bg normal brown">brown</button>
            <button class="button with-bg normal pink">pink</button>
            <button class="button with-bg normal purple">purple</button>
            <button class="button with-bg normal violet">violet</button>
            <button class="button with-bg normal blue">blue</button>
            <button class="button with-bg normal teal">teal</button>
            <button class="button with-bg normal green">green</button>
            <button class="button with-bg normal yellow">yellow</button>
            <button class="button with-bg normal orange">orange</button>
            <button class="button with-bg normal red">red</button>
        </div>

        <br/>
        <div>
            <h1>Button Invented示例:</h1>
        </div>
        <div>
            <button class="button with-bg primary inverted">primary</button>
            <button class="button with-bg secondary inverted">secondary</button>
            <button class="button with-bg info inverted">info</button>
            <button class="button with-bg success inverted">success</button>
            <button class="button with-bg danger inverted">danger</button>

            <button class="button with-bg black inverted">Black</button>
            <button class="button with-bg brown inverted">brown</button>
            <button class="button with-bg pink inverted">pink</button>
            <button class="button with-bg purple inverted">purple</button>
            <button class="button with-bg violet inverted">violet</button>
            <button class="button with-bg blue inverted">blue</button>
            <button class="button with-bg teal inverted">teal</button>
            <button class="button with-bg green inverted">green</button>
            <button class="button with-bg yellow inverted">yellow</button>
            <button class="button with-bg orange inverted">orange</button>
            <button class="button with-bg red inverted">red</button>
        </div>

        <br/>
        <h3>disabled buttons with different color</h3><br/>
        <div>
            <button class="button with-bg normal black " disabled>Black</button>
            <button class="button with-bg normal brown " disabled>brown</button>
            <button class="button with-bg normal pink " disabled>pink</button>
            <button class="button with-bg normal purple " disabled>purple</button>
            <button class="button with-bg normal violet " disabled>violet</button>
            <button class="button with-bg normal blue " disabled>blue</button>
            <button class="button with-bg normal teal " disabled>teal</button>
            <button class="button with-bg normal green " disabled>green</button>
            <button class="button with-bg normal yellow " disabled>yellow</button>
            <button class="button with-bg normal orange " disabled>orange</button>
            <button class="button with-bg normal red " disabled>red</button>
        </div>

        <br/>
        <h3>outline buttons</h3><br/>
        <div>
            <button class="button with-bg black outline">Black</button>
            <button class="button with-bg brown outline">brown</button>
            <button class="button with-bg pink outline">pink</button>
            <button class="button with-bg purple normal">purple</button>
            <button class="button with-bg violet normal">violet</button>
            <button class="button with-bg blue outline">blue</button>
            <button class="button with-bg teal outline">teal</button>
            <button class="button with-bg green outline">green</button>
            <button class="button with-bg yellow outline">yellow</button>
            <button class="button with-bg orange outline">orange</button>
            <button class="button with-bg red outline">red</button>
        </div>
        <br/>
        <h3>outline with-default-color</h3><br/>
        <div style=" height: 80px;display: flex;align-items: center">
            <button class="button with-bg outline with-default-color">Default</button>
            <button class="button with-bg black outline with-default-color">Black</button>
            <button class="button with-bg brown outline with-default-color">brown</button>
            <button class="button with-bg pink outline with-default-color">pink</button>
            <button class="button with-bg purple outline with-default-color">purple</button>
            <button class="button with-bg violet outline with-default-color">violet</button>
            <button class="button with-bg blue outline with-default-color">blue</button>
            <button class="button with-bg teal outline with-default-color">teal</button>
            <button class="button with-bg green outline with-default-color">green</button>
            <button class="button with-bg yellow outline with-default-color">yellow</button>
            <button class="button with-bg orange outline with-default-color">orange</button>
            <button class="button with-bg red outline with-default-color">red</button>
        </div>

        <br/>
        <h3>circular buttons</h3><br/>
        <div style="display: inline-block;">
            <button class="button with-bg orange outline">orange</button>
            <button class="circle with-bg button blue outline">
                <i class="fa fa-google"></i>
            </button>
            <button class="button with-bg orange outline">orange</button>
            <button class="circle  with-bg button brown outline">
                <i class="fa fa-facebook"></i>
            </button>
            <button class="circle with-bg button green outline">
                <i class="fa fa-amazon"></i>
            </button>
            <button class="circle with-bg button orange outline">
                <i class="fa fa-microphone"></i>
            </button>
            <button class="circle with-bg button inverted orange">
                <i class="fa fa-microphone"></i>
            </button>
        </div>
    </div>

    <br/>
    <div>
        <h1>Button group add-ons示例:</h1>
    </div>
    <div class="list-container">
        <div class="button-group">
            <button class="button with-bg black normal">Black</button>
            <button class="button with-bg brown normal">brown</button>
            <button class="button with-bg pink normal">pink</button>
            <button class="button with-bg purple normal">purple</button>
            <button class="button with-bg violet normal">violet</button>
            <button class="button with-bg blue normal">blue</button>
            <button class="button with-bg teal normal">teal</button>
            <button class="button with-bg green normal">green</button>
            <button class="button with-bg yellow normal">yellow</button>
            <button class="button with-bg orange normal">orange</button>
            <button class="button with-bg red normal">red</button>
        </div>

        <div class="button-group outline">
            <button class="button with-bg black ">outline</button>
            <button class="button with-bg brown ">brown</button>
            <button class="button with-bg pink ">pink</button>
            <button class="button with-bg purple ">purple</button>
            <button class="button with-bg violet ">violet</button>
            <button class="button with-bg blue ">blue</button>
            <button class="button with-bg teal ">teal</button>
            <button class="button with-bg green ">green</button>
            <button class="button with-bg yellow ">yellow</button>
            <button class="button with-bg orange ">orange</button>
            <button class="button with-bg red ">red</button>
        </div>

    </div>

    <br/>
    <br/>
    <br/>
</div>
</body>
</html>
