<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="fa/css/font-awesome.min.css" rel="stylesheet">
    <link href="../dist/default/wui-modern-0.5.1.css" rel="stylesheet">
    <script src="jquery-3.1.0.js" type="application/javascript"></script>
    <style type="text/css">
        .area-example {
            margin: 10px auto;
            padding: 20px;
        }

        .week-item {
            width: 2rem;
            display: inline-block;
            float: left;
            background-color: #1f64a5;
            border: 1px solid #2f782f;
        }
    </style>

    <script language="JavaScript">
        (function ($) {
            $.fn.dataPicker = function () {

            }
        })(jQuery);

    </script>
</head>
<body>
<div class="area-example">
    <h1>Date picker 示例</h1>
    <br/>

    <div type="text" class="icon-input">
        <input type="text" class="input" placeholder="YYYY/MM/DD"/>
        <i class="fa fa-calendar icon"></i>
        <div class="date-picker">
            <div class="title">
                <a class="year-info" href="#">2017</a>
                <div class="detail-info">
                    Thu, Sep 21
                </div>
            </div>
            <div class="info">
                <span class="previous"><button class="button">&lt;</button></span>
                <span class="content">September 2017</span>
                <span class="next"><button class="button">&gt;</button></span>
            </div>
            <table class="date-picker-table">
                <thead>
                <tr>
                    <th>S</th>
                    <th>M</th>
                    <th>T</th>
                    <th>W</th>
                    <th>T</th>
                    <th>F</th>
                    <th>S</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><button class="button inverted">1</button> </td>
                    <td><button class="button">2</button></td>
                    <td><button class="button">3</button></td>
                    <td><button class="button">4</button></td>
                    <td><button class="button">5</button></td>
                    <td><button class="button">6</button></td>
                    <td><button class="button">7</button></td>
                </tr>
                <tr>
                    <td><button class="button">8</button> </td>
                    <td><button class="button">9</button></td>
                    <td><button class="button">10</button></td>
                    <td><button class="button">11</button></td>
                    <td><button class="button">12</button></td>
                    <td><button class="button">13</button></td>
                    <td><button class="button">14</button></td>
                </tr>
                <tr>
                    <td><button class="button">15</button> </td>
                    <td><button class="button">16</button></td>
                    <td><button class="button">17</button></td>
                    <td><button class="button">18</button></td>
                    <td><button class="button">19</button></td>
                    <td><button class="button">20</button></td>
                    <td><button class="button">21</button></td>
                </tr>
                <tr>
                    <td><button class="button">22</button> </td>
                    <td><button class="button">23</button></td>
                    <td><button class="button">24</button></td>
                    <td><button class="button">25</button></td>
                    <td><button class="button">26</button></td>
                    <td><button class="button">27</button></td>
                    <td><button class="button">28</button></td>
                </tr>
                <tr>
                    <td><button class="button">29</button> </td>
                    <td><button class="button">30</button></td>
                    <td><button class="button">31</button></td>
                </tr>
                </tbody>
            </table>
            <div class="footer">
                <button class="button primary">OK</button>
                <button class="button">Cancel</button>
            </div>
        </div>
    </div>

    <div type="text" class="large icon-input" style="margin-left:100px">
        <input type="text" readonly class="input" placeholder="年/月/日"/>
        <i class="fa fa-calendar icon"></i>
        <div class="date-picker">
            <div class="title">
                <a class="year-info" href="#">2017</a>
                <div class="detail-info">
                    周四，11月21
                </div>
            </div>
            <div class="info">
                <span class="previous"><button class="button">&lt;</button></span>
                <span class="content">11月 2017</span>
                <span class="next"><button class="button">&gt;</button></span>
            </div>
            <table class="date-picker-table">

                    <th>日</th>
                    <th>一</th>
                    <th>二</th>
                    <th>三</th>
                    <th>四</th>

                <tbody>

                    <td><button class="button">31</button></td>
                </tr>
                </tbody>
            </table>
            <div class="footer">
                <button class="button primary">OK</button>
                <button class="button">Cancel</button>
            </div>
        </div>
    </div>

</div>

</html>
