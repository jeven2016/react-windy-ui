<html>

  <style type="text/css">

      margin: 20px auto;

  <script language="javascript">

<body>
<div class="area-example">

  <div class="badge normal">
    <div class="content">19</div>

      <i class="fa fa-car"></i>
    </button>
  </div>

  <div class="badge dot">
    <div class="content"></div>
    <i class="fa fa-car"></i>
  </div>

  <div class="badge dot info">

  </div>

  </div>

  <div class="badge tag ok" style="margin-left:2rem;">
    <div class="content">19</div>
  </div>



  <div class="badge tag info" style="margin-left:2rem;">
    <div class="content">info</div>

  <div>
